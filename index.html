<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Galleries</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://kit.fontawesome.com/a65516acf6.js" crossorigin="anonymous"></script> -->
    <!-- Script for the cart icons -->
    <script src="https://kit.fontawesome.com/6d19a15508.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar">
        <div class="navContainer">
             <a href="#home" id="navbarLogo">Blue Galleries</a>
            <div class="navbarSearch">
                <input type="text" placeholder="Search..." class="searchInput">
            </div>
            <div class="navCart">
                <!-- <i class="fa-solid fa-cart-shopping"></i> -->
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="navbarDrop" id="menu">
                <div class="drop">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
        <ul class="navbarMenu">
            <li class="navbarItem">
                <a href="#home" class="navbarLinks" id="homePage">Home</a>
            </li>
            <li class="navbarItem">
                <a href="#about" class="navbarLinks" id="aboutPage">About</a>
            </li>
            <li class="navbarItem">
                <a href="#artists" class="navbarLinks" id="artistsPage">Artists</a>
            </li>
            <li class="navbarItem">
                <a href="#store" class="navbarLinks" id="storePage">Store</a>
            </li>
            <li class="navbarItem">
                <a href="#contacts" class="navbarLinks" id="contactsPage">Contacts</a>
            </li>
        </ul>
    </nav>
    <div class="landing" id="landing">
        <div class="landingContainer">
            <div class="landingText">
                <h1 class="landingHeader">The Secret to Creativity</h1>
                <h2>Join our crew today!</h2>
                <button class="landingButton"><a href="#" class="button">Sign Up</a></button>
            </div>
            <div class="landingBackground">
                <img src="Images/wallpaperflare.com_wallpaper.jpg" alt="" class="landingImg">
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
